<div class="d-flex p-3">
  <div class="w-50 p-0 me-0 ml-3">
    <app-dynamic-table [individualReq]="tableData" [columns]="tblHeadArr" [displayedColumns]="tblHeadArabic"
      (selectedRow)="onView($event)"></app-dynamic-table>
  </div>


  <div class="w-50 p-0 my-5 mx-0" *ngIf="showPrisonerCard">
    <app-prisoner-detail class="w-100 p-0 m-0 h-100" [selectedPrisonerData]="selectedPrisoner"></app-prisoner-detail>
  </div>
</div>
