<div class="d-flex">
    <div class="w-100 p-0 my-5 me-0">
        <div class="card border w-100 h-100 shadow-none">
            <div class="card-header  border-bottom bg-body">
                السجناء
            </div>
            <div class="card-body p-0  d-flex w-100">
                <div id="prisonersTable" class="table-responsive scrollbar w-100">
                    <div class="col-3" style="margin:20px;">
                        <div class="form-floating mb-3" style="position: relative;">
                            <input class="form-control form-control-sm shadow-none search" style="width: 102%"
                                id="studentsearch" type="text" autocomplete="off" autofocus (keyup)="search($event)" />
                            <div style=" position: absolute;left: 10px; top: 50%; transform: translateY(-50%);">
                                <span class="bi-search"> </span>
                            </div>
                            <label for="studentsearch">بحث</label>
                        </div>
                    </div>
                    <table mat-table [dataSource]="dataSource" [multiTemplateDataRows]="true" matSort
                        class="table overflow-hidden table-hover fs--1 mb-0">
                        <!-- Column definitions -->
                        <ng-container *ngFor="let column of columns;let i = index" [matColumnDef]="column">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-200 text-900 pr-20">
                                <span>{{displayedColumns[i]}}</span>
                            </th>

                            <td mat-cell *matCellDef="let element" class="pr-20 pt-3">
                                <ng-container class="m-auto">
                                    <div *ngIf="column == 'Action'">
                                        <ng-container *ngIf="element[column].includes('eye')">
                                            <button class="btn p-0 " type="button" (click)="onView(element)">
                                                <span class="bi bi-eye fs-1 text-primary mx-1"></span>
                                            </button>
                                        </ng-container>

                                        <!-- <button class="btn p-0" type="button">
                                            ...
                                        </button> -->
                                    </div>
                                    <ng-container *ngIf="column != 'Action'" class="m-auto">
                                        {{ element[column] }}
                                    </ng-container>
                                </ng-container>
                            </td>
                        </ng-container>

                        <!-- Table rows -->
                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr class="mat-row-data" mat-row *matRowDef="let row; columns: columns;"></tr>
                        <!-- Row shown when there is no matching data. -->
                        <tr mat-no-data-row *matNoDataRow>
                            <td class="mat-cell" colspan="4">لاتوجد بيانات</td>
                        </tr>
                    </table>
                    <!-- Paginator -->
                    <mat-paginator matPaginator class="bg-200" [pageSizeOptions]="pageSizeOptions" aria-label="الصفحة"
                        aria-itemsPerPageLabel="عدد السجناء" aria-labelledby="العدد" showFirstLastButtons>
                    </mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
