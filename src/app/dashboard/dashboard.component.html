    <div class="row g-3">
      <div class="col-12" *ngFor="let prison of resJailData; let i = index">
        <div class="card h-100 " (click)="toggleCollapse(i,prison?.RowsPublicOrganisation?.Number)">
          <div class="card-body">
            <div class="row">
              <div class="col-10">
                <div class="d-flex align-items-center">
                  <h4 class="text-primary mb-2 line-clamp-1 lh-sm flex-1 me-5 p-2">
                    {{ prison?.RowsPublicOrganisation?.Name }}

                  </h4>
                </div>
                <!-- <div class="d-flex align-items-center">
                  <h3 class="mb-2 line-clamp-1 lh-sm flex-1 me-5 p-2">
                    {{ prison?.RowsPublicOrganisation?.Number }}
                  </h3>

                </div> -->
              </div>
              <div class="col-2">
                <div class="view-btn d-flex justify-content-end">
                  <!-- Button to toggle collapse -->
                  <button class="btn">
                    <span class="text-primary bi-three-dots fs-1"></span>
                  </button>
                </div>
              </div>
            </div>



            <!-- Unique collapse section for each prison -->
            <div class="collapse" [id]="'collapseExample_' + i" [ngClass]="{'show': isCollapsed[i]}"
              *ngIf="getSectionGroupData(prison?.RowsPublicOrganisation?.Number).length > 0">
              <div class="d-flex flex-row m-auto">
                <div class="row w-100">

                  <div class="col-4 border-0" style="background-color: transparent;"
                    *ngFor="let count of getSectionGroupData(prison?.RowsPublicOrganisation?.Number); let i = index">
                    <div class="card-body p-0 h-100 ">
                      <div class=" card h-100 alert alert-primary">
                        <div class="card-header">
                          <label class=" text-primary float-start">
                            قطاع {{count?.sectionNumber}}
                          </label>
                          <label class="text-primary float-end">
                            عدد السجناء {{count?.totalCount}}
                          </label>


                        </div>
                        <div class="card-body w-100 px-0">
                          <div class="d-flex mb-3 flex-row">
                            <div class="row w-100 m-auto" style="background-color: transparent !important;">
                              <div class="col-4 p-0" *ngFor="let data of getCount(count.wards)">
                                <div class="p-1 border border-0">
                                  <div class="card wardCard"
                                    (click)="showPrisonerList(count,prison?.RowsPublicOrganisation?.Number,data)">
                                    <div class="card-body border p-1 rounded alert alert-success">

                                      <label class="mb-2 line-clamp-1 flex-1 alert-heading fw-bold">
                                        جناح {{ data }}
                                      </label>

                                      <br />

                                      <label class="mb-2 line-clamp-1 lh-sm flex-1 ">
                                        عدد السجناء {{ count.wards[data] }}
                                      </label>

                                    </div>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- <div class="progress mb-3 w-75 ms-1" style="height:20px">
                          <div class="progress-bar bg-warning" role="progressbar"
                            [style.width]="calculateProgressBarWidth(count?.totalCount) + '%'"
                            [attr.aria-valuenow]="count?.totalCount" aria-valuemin="0" aria-valuemax="500">
                            {{count?.totalCount}}%
                          </div>
                        </div> -->
                      </div>

                    </div>
                  </div>
                </div>



              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <footer class="footer position-absolute">
      <h1></h1>
    </footer>
  </div>
</div>

<hr />

<!-- <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch basic modal</button> -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content max-width">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD NEW PRISON</h5>
        <button class="btn btn-close p-1" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body col-12">
        <form>
          <div class="mb-3">
            <label class="form-label" for="basic-form-name">Name</label>
            <input class="form-control" id="basic-form-name" type="text" placeholder="Name" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-form-email">Email address</label>
            <input class="form-control" id="basic-form-email" type="email" placeholder="name@example.com" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-form-password">Password</label>
            <input class="form-control" id="basic-form-password" type="password" placeholder="Password" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-form-dob">Date of Birth</label>
            <input class="form-control" id="basic-form-dob" type="date" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-form-gender">Gender</label>
            <select class="form-select" id="basic-form-gender" aria-label="Default select example">
              <option selected="selected">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" id="flexRadioDefault1" type="radio" name="flexRadioDefault" />
              <label class="form-check-label mb-0" for="flexRadioDefault1">Personal Account</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="flexRadioDefault2" type="radio" name="flexRadioDefault"
                checked="checked" />
              <label class="form-check-label mb-0" for="flexRadioDefault2">Business Account</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input class="form-control" type="file" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-form-textarea">Description</label>
            <textarea class="form-control" id="basic-form-textarea" rows="3" placeholder="Description"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" id="basic-form-checkbox" type="checkbox" />
            <label class="form-check-label" for="basic-form-checkbox">Remember me</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button">Okay</button><button class="btn btn-outline-primary" type="button"
          data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
