<div class="card p-3">
  <h1>
    <b style="color: brown">{{ CategoryName }}</b>
  </h1>
  <p>TotalCapacity: {{ TotalCapacity }}</p>
  <p>AccessedCells: {{ AccessedCells }}</p>
  <p>AvailableCells: {{ AvailableCells }}</p>
  <p>Progress: {{ Progress }}</p>
  <div class="progress mb-3" style="height: 15px">
    <div
      class="progress-bar bg-danger"
      role="progressbar"
      style="width: 60%"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <br />
  <p>ArrestDate: {{ ArrestDate }}</p>
  <p>Reason: {{ Reason }}</p>
  <button class="btn btn-primary me-1 mb-1" type="button" (click)="onView()">View</button>
</div>
